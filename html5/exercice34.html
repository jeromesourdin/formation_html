        <h1>WebStorage</h1>

        <p id="visite">&nbsp;</p>

        <script type="text/javascript">
            if (typeof(localStorage)!= null) 
            {
                console.log(localStorage["utilisateurCourant"]);
                localStorage["utilisateurCourant"] = "jerome";
                console.log(localStorage["utilisateurCourant"]);
            }
            else
            {
                console.log("localStorage non supporté");
            }

            var visite = 0;
           if (localStorage["compteurVisite"] != null)
            {
               visite = localStorage["compteurVisite"];
            }
            localStorage["compteurVisite"] = ++visite;
            console.log(localStorage["compteurVisite"]);

            var texte =  document.querySelector("#visite");
            console.log(texte);

            texte.innerHTML = 'Vous avez visité ' + localStorage["compteurVisite"] + " fois notre site";
//            delete localStorage["compteurVisite"] ;
//            console.log(localStorage["compteurVisite"]);

        </script>
